<div class="controls">
	<label class="checkbox">
		<f:form.checkbox name="mainCookie" value="1" checked="{f:if(condition:'{cookies.mainCookie.value}', then:'checked')}" />
		Main Cookie
	</label>
</div>
<f:for each="{cookies.groupCookies}" as="groupCookie">
	<div class="controls">
		<label class="checkbox">
			<f:form.checkbox name="groupCookie[{groupCookie.cookie.name}]" value="1" checked="{f:if(condition:'{groupCookie.value}', then:'checked')}"/>
			{groupCookie.cookie.name}
		</label>
		{groupCookie.cookie.description -> f:format.raw()}
	</div>
</f:for>
