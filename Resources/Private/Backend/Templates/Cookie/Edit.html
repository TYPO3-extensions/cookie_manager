<f:layout name="Default" />

<f:section name="content">
<h1>Edit Cookie</h1>

	<f:flashMessages renderMode="div" />
<f:render partial="FormErrors" />

<f:form action="update" name="cookie" object="{cookie}" >
<f:render partial="Cookie/FormFields" arguments="{cookie:cookie}" />
	<f:form.submit value="Save" />
</f:form>
</f:section>
